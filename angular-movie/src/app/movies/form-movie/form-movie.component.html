<form [formGroup]="form" (submit)="onSaveChanges()">
<mat-form-field appearance="outline">
<mat-label>Title*</mat-label>
<input formControlName="title" matInput placeholder="Enter Movie Name">
<mat-error>Title field is required</mat-error>
</mat-form-field>

<div class="checkbox">
    <mat-checkbox formControlName="inTheaters">In-Theaters</mat-checkbox>
</div>
<mat-form-field appearance="outline">
<mat-label>Trailer</mat-label>
<input formControlName="trailer" matInput>
</mat-form-field> <br>
<mat-form-field appearance="outline">
<mat-label>Release Date</mat-label>
<input  formControlName="releaseDate" matInput [matDatepicker]="picker">
<mat-datepicker-toggle matsuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<h4>Select Poster</h4>
<app-input-img [urlCurrentImage]="model?.poster" (onImageSelected)="onImageSelected($event)"></app-input-img>

<h4>Summary</h4>
<app-input-markdown [markDownContent]="model?.summary" (changeMarkdown)="changeMarkdown($event)"></app-input-markdown>

<div>
    <button mat-flat-button color="primary" [disabled]="form.disabled">Save Changes</button>
    <a mat-stroked-button  routerLink="/">Cancel</a>
</div>

</form>
