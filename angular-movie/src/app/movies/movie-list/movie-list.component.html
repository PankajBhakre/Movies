<app-generic-list [list]="movies">
    <ng-container content>
        <div class="movies-container">
            <div *ngFor="let movie of movies; let index = index" class="movie-container">
                <a>
                <img src="{{movie.poster}}" alt="poster">
                </a>
                <p><a>{{movie.title}}</a></p>
                <p><a>&#8377;{{movie.price}}</a></p>
                <div>
                    <a mat-flat-button color="primary">Edit</a>
                    <button mat-flat-button color="warn">Delete</button>
                </div>
        </div>
        </div>
    </ng-container>
</app-generic-list>
<div></div>
