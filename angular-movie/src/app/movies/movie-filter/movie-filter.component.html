<h2>Search Movie</h2>

<form [formGroup]="form" >
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genreId">
            <mat-option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    <div>
        <mat-checkbox formControlName="upcomingReleases">UpcomingReleases</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="inTheaters">InTheaters</mat-checkbox>
    </div>
    <div style="margin: 1rem;">
        <button mat-raised-button color="accent" (click)="cleanForm()">ClearAll</button>
    </div>
    </form>

    <app-movie-list [movies]="movies"></app-movie-list>
